@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/business/coupon/coupon_add.js"]}){
<form id="couponForm" lay-filter="couponForm" class="layui-form model-form">

    <div class="layui-form-item">
        <label class="layui-form-label">优惠券名称<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="couponName" placeholder="请输入优惠券名称" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">优惠券金额<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="couponMoney" placeholder="请输入优惠券金额" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">优惠券数量<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="couponCount" placeholder="请输入优惠券数量" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">开始时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="startTime" type="text" class="layui-input" id="startTime" placeholder="yyyy-MM-dd">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">结束时间<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="endTime" type="text" class="layui-input" id="endTime" placeholder="yyyy-MM-dd">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">使用说明<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <textarea name="couponDesc" placeholder="请输入使用说明" class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
