@layout("/common/_container.html",{js:["/assets/modular/business/course/timeTable.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">课表列表</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                @if(shiro.hasPermission("/course/add")){
                                <button id="btnAdd" class="layui-btn icon-btn layui-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                                @}
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="timeTableTable" lay-filter="timeTableTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="tableBar">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detailTimeTable">查看详情</a>
    @if(shiro.hasPermission("/course/view")){
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="viewTimeTable">查看</a>
    @}
    @if(shiro.hasPermission("/course/edit")){
    <a class="layui-btn layui-btn layui-btn-xs" lay-event="editTimeTable">修改</a>
    @}
    @if(shiro.hasPermission("/course/delete")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="deleteTimeTable">删除</a>
    @}
</script>

<script>

    var courseId="${courseId}";
</script>

@}
